<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0" />
	<title>404: File Not Found (White-Noise Edition)</title>
	<meta name="description" content="404: File Not Found (White-Noise Edition)" />
	<meta name="keywords" content="tv-static, white-noise, tv-snow, Cosmic Microwave Background Radiation, CMBR, big bang remnant, 404" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />	
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet" />	
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript">
		//define functions' vars before document.ready() or the function will error out as undefined
		var whiteNoise;

		//document.ready
		$(document).ready(function(){	
			//tv static .gif animation
			whiteNoise = function(){
				$('#staticHomeImg,.title404,.button').fadeIn(5000, 'linear', function(){
			        //uncomment the line below to fade the static out of display (and then add other functions you may want afterwards)
			        //$(this).fadeOut(5000, 'linear');

			    });
			}			
			//toggle audio tag 'muted' property (not an attribute!) and mute button label on .muteButton .click()
			$('.button.mute').click(function(e){
				e.preventDefault();
			    var isMuted = $('#CMBR').prop('muted');
			    $('#CMBR').prop('muted',!isMuted);
			    $(this).html($(this).text() == 'UNMUTE' ? 'MUTE' : 'UNMUTE');
			});
		});
	</script>
</head>
<body onload="whiteNoise()">
	<!-- BEGIN 404 MESSAGE AND BUTTONS -->
	<div class="title404">404: File Not Found</div>
	<a href="#" class="button mute">MUTE</a>
	<a href="#" class="button back" onclick="window.history.back();">GO BACK</a>
	<!-- END 404 MESSAGE AND BUTTONS -->
	<!-- BEGIN STATIC -->		
	<div id="staticHomeImg"></div><!-- Cosmic Microwave Background Radiation (CMBR) is a remnant of the Big Bang, and is part of what we see and hear in tv "snow" and "white noise."  -->
	<audio id="CMBR" autoplay loop>
		<source src="whiteNoise.wav" type="audio/wav">
		<source src="whiteNoise.mp3" type="audio/mpeg">
		<source src="whiteNoise.ogg" type="audio/ogg">
		Your browser is old or weird: it fails to support the ubiquitous .wav, .mp3 and .ogg audio formats!
	</audio>		
	<!-- END STATIC -->
</body>
</html>
